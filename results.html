<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Questions & Results</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; max-width: 900px; margin: 0 auto; padding: 20px; background-color: #f8f9fa; }
        .container { background-color: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .completion-message { display: none; text-align: center; }
        .completion-message h2 { color: #28a745; font-size: 24px; }
        form { display: block; }
        .question-block { margin-bottom: 25px; padding: 20px; border-left: 4px solid #007bff; background-color: #f8f9fa; border-radius: 8px; }
        .question-title { font-weight: 600; margin-bottom: 15px; }
        select { width: 100%; box-sizing: border-box; padding: 12px; margin: 8px 0; border: 2px solid #dee2e6; border-radius: 6px; }
        .submit-btn { background: #28a745; color: white; padding: 15px 40px; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; display: block; margin: 30px auto 0; }
    </style>

    <script>
        // Esta es la función que recopila y envía los datos.
        // La definimos aquí, antes de que el resto de la página exista, para asegurar que siempre esté disponible.
        function handleFinalSubmit(event) {
            // Previene que la página se recargue (la causa del "bucle").
            event.preventDefault(); 
            console.log("✔️ PASO 1: handleFinalSubmit ejecutado.");

            try {
                // --- Recopilación de datos ---
                console.log("✔️ PASO 2: Recopilando datos...");
                const finalQuestions = Object.fromEntries(new FormData(event.target).entries());
                const completeData = {
                    prolificInfo: JSON.parse(sessionStorage.getItem('prolificInfo') || '{}'),
                    demographics: JSON.parse(sessionStorage.getItem('demographicsData') || '{}'),
                    finalQuestions: finalQuestions,
                    eyeTrackingData: {
                        abstract1: JSON.parse(sessionStorage.getItem('abstract1GazeData') || '[]'),
                        abstract2: JSON.parse(sessionStorage.getItem('abstract2GazeData') || '[]'),
                    },
                    studyType: "eye_tracking_v6_final_fix"
                };
                console.log("✔️ PASO 3: Datos compilados con éxito.", completeData);

                // --- Envío de datos ---
                const googleAppScriptURL = 'https://script.google.com/macros/s/AKfycbxCOAPtkBKdiZRz0A2vws95BK0jzD56nF-gxfqnVB7Ok7kazhSCkWU3-89gUvRc-zl8/exec';
                console.log("✔️ PASO 4: Enviando datos a Google Sheets...");
                fetch(googleAppScriptURL, {
                    method: 'POST', mode: 'no-cors', body: JSON.stringify(completeData)
                });
                console.log("✔️ PASO 5: Petición de envío realizada.");

                // --- Interfaz de usuario ---
                console.log("✔️ PASO 6: Mostrando mensaje de finalización.");
                document.getElementById('form-container').style.display = 'none';
                document.getElementById('completion-message').style.display = 'block';

                // --- Redirección a Prolific ---
                const prolificCompletionURL = "https://app.prolific.com/submissions/complete?cc=CUNHJ72P";
                console.log("✔️ PASO 7: Programando redirección a Prolific.");
                setTimeout(() => {
                    console.log("✔️ PASO 8: Redirigiendo ahora.");
                    window.location.href = prolificCompletionURL;
                }, 3000);

            } catch (error) {
                console.error("❌ ¡ERROR CRÍTICO!", error);
                alert("Ha ocurrido un error fatal. Revisa la consola (F12) para ver los detalles en ROJO.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <div id="form-container">
            <h1>Final Questions</h1>
            <p>Please answer these last few questions to complete the study.</p>
            
            <form id="finalForm" onsubmit="handleFinalSubmit(event)">
                <div class="question-block">
                    <label class="question-title">Overall, which type of abstract did you find more persuasive?</label>
                    <select name="general_persuasive" required>
                        <option value="">Select...</option>
                        <option value="More_causal">Abstracts with more explicit causal language (like "underlies", "facilitates")</option>
                        <option value="Less_causal">Abstracts with less explicit causal language (like "relates to", "supports")</option>
                        <option value="No_preference">No clear preference</option>
                    </select>
                </div>
                 <div class="question-block">
                    <label class="question-title">How comfortable were you with the eye-tracking part of the study?</label>
                    <select name="eye_tracking_comfort" required>
                        <option value="">Select...</option>
                        <option value="5">Very comfortable</option>
                        <option value="4">Comfortable</option>
                        <option value="3">Neutral</option>
                        <option value="2">Uncomfortable</option>
                        <option value="1">Very uncomfortable</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">Complete Study</button>
            </form>
        </div>
        <div id="completion-message" class="completion-message">
            <h2>✅ Survey Completed Successfully!</h2>
            <p>Thank you for your participation. Your data has been recorded.</p>
            <p>You will now be redirected back to Prolific to confirm your submission.</p>
        </div>
    </div>
</body>
</html>
