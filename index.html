<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Causal Language in Philosophy Survey</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; max-width: 900px; margin: 0 auto; padding: 20px; line-height: 1.6; background-color: #f8f9fa; color: #333; }
        .survey-container { background-color: white; padding: 40px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .header { text-align: center; margin-bottom: 40px; padding-bottom: 20px; border-bottom: 2px solid #e9ecef; }
        .info-box { background-color: #e7f3ff; border: 1px solid #b8daff; border-radius: 8px; padding: 20px; margin-bottom: 30px; }
        .question-block { margin-bottom: 25px; padding: 20px; border-left: 4px solid #007bff; background-color: #f8f9fa; border-radius: 8px; }
        .question-title { font-weight: 600; margin-bottom: 15px; }
        select, input { width: 100%; box-sizing: border-box; padding: 12px; margin: 8px 0; border: 2px solid #dee2e6; border-radius: 6px; }
        .continue-btn { background: #007bff; color: white; padding: 15px 40px; border: none; border-radius: 8px; font-size: 18px; cursor: pointer; display: block; margin: 30px auto 0; }
        .required-indicator { color: #dc3545; }
    </style>
</head>
<body>
    <div class="survey-container">
        <div class="header">
            <h1>Causal Language in Philosophical Writing Survey</h1>
        </div>
        <div class="info-box">
            <h3>üîç Eye Tracking Study</h3>
            <p>This study includes eye tracking to understand how you read philosophical abstracts. Put it in full screen at all times to see everything.</p>
        </div>
        <form id="demographicsForm" onsubmit="handleDemographics(event)">
            <div class="question-block">
                <label class="question-title">Age <span class="required-indicator">*</span></label>
                <input type="number" name="demo_age" min="18" max="100" required>
            </div>
            <div class="question-block">
                <label class="question-title">Gender <span class="required-indicator">*</span></label>
                <select name="demo_gender" required>
                    <option value="">Select...</option>
                    <option value="Female">Female</option>
                    <option value="Male">Male</option>
                    <option value="Non-binary">Non-binary</option>
                    <option value="Other">Other</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                </select>
            </div>
            <button type="submit" class="continue-btn">Continue to Calibration</button>
        </form>
    </div>
    <script>
        function handleDemographics(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            data.timestamp = new Date().toISOString();
            
            // --- C√ìDIGO A√ëADIDO PARA PROLIFIC ---
            const urlParams = new URLSearchParams(window.location.search);
            data.prolific_pid = urlParams.get('PROLIFIC_PID') || 'not-available';
            data.study_id = urlParams.get('STUDY_ID') || 'not-available';
            data.session_id = urlParams.get('SESSION_ID') || 'not-available';
            // --- FIN DEL C√ìDIGO A√ëADIDO ---
            
            sessionStorage.setItem('demographicsData', JSON.stringify(data));
            window.location.href = 'calibration.html'; // O a experiment.html si usas la versi√≥n de p√°gina √∫nica
        }
    </script>
</body>
</html>
